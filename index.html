<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Trafalger</title>
  </head>

  <body>
    <!-- Start Header Section -->
    <div class="Container">
        <div class="header">
          <div class="header_left"></div>
          <a href="#">
            <img
              src="./images/logo.svg"
              alt="Site Logo"
              width="160"
              height="41"
            />
          </a>
          <div class="header_right">
            <ul class="header_list">
              <li class="list_item">
                <a class="header_link active" href="#">Home</a>
              </li>
              <li class="list_item">
                <a class="header_link" href="#">Find a doctor</a>
              </li>
              <li class="list_item"><a class="header_link" href="#">Apps</a></li>
              <li class="list_item">
                <a class="header_link" href="#">Testimonials</a>
              </li>
              <li class="list_item">
                <a class="header_link" href="#">About us</a>
              </li>
            </ul>
          </div>
        </div>
  
        <div class="hero">
          <div class="hero_left">
            <h1 class="hero_title">
              Virtual healthcare <br />
              for you
            </h1>
            <p class="hero_subtitle">
              Trafalgar provides progressive, and affordable <br />
              healthcare, accessible on mobile and online <br />
              for everyone
            </p>
            <button class="btn hero_btn">Consult Today</button>
          </div>
          <div class="hero_right">
            <img
              src="./images/trafalgar-header.png"
              alt="Hero Img"
              width="693"
              height="598"
            />
          </div>
        </div>
      </div>
      <!-- End Header Section -->
</body>
</html>
